<!DOCTYPE html>
<html>

<head>

    <title>Add Window</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="nav-wrapper">
                <a class="brand-logo center">Add New Item</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div>
                <label>Vokabel 2</label>
                <input type="text" id="entry" autofocus>
            </div>
            <div>
                <label>Ãœbersetzung</label>
                <input type="text" id="translation">
            </div>
            <button class='btn waves-effect waves-light' type="submit">Add</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>

</html>
